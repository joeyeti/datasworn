_id: rsek
datasworn_version: "0.1.0"
type: expansion
ruleset: classic
site_domains:
  dreamscape:
    name: Dreamscape
    type: delve_site_domain
    _source: &Source
      authors:
        - name: rsek
          email: r.sekouri@gmail.com
      license: null
      title: Themes & Domains by rsek
      url: https://perchance.org/rsek-delve-themes-domains
      date: 2022-07-05
    icon: icons/delve_site_domain/dreamscape.svg
    summary: A place where dream-logic supplants natural law.
    features:
      - roll: { min: 21, max: 43 }
        text: 'Metaphoric feature: walled heart, etc.'
      - roll: { min: 44, max: 56 }
        text: Salient locales in patchwork/fragments
      - roll: { min: 57, max: 64 }
        text: Recent memory
      - roll: { min: 65, max: 68 }
        text: Formative memory
      - roll: { min: 69, max: 72 }
        text: Lost or repressed memory
      - roll: { min: 73, max: 76 }
        text: '"Happy place" or dearest wish fulfilled'
      - roll: { min: 77, max: 80 }
        text: Personal hell or worst fears realized
      - roll: { min: 81, max: 84 }
        text: Embodiment of trait/ideal/principle
      - roll: { min: 85, max: 88 }
        text: You find an earlier feature changed
      - &Feature.unusual
        roll: { min: 89, max: 98 }
        text: Something unusual or unexpected
        suggestions:
            - oracle_rollable:delve/feature/aspect
            - oracle_rollable:delve/feature/focus
      - &Feature.newTheme
        text: You transition into a new theme
        roll: { min: 99, max: 99 }
        suggestions:
            - oracle_rollable:delve/site_nature/theme
      - &Feature.newDomain
        roll: { min: 100, max: 100 }
        text: You transition into a new domain
        suggestions:
            - oracle_rollable:delve/site_nature/domain
    dangers:
      - roll: { min: 31, max: 33 }
        text: Time variance complicates real world
      - roll: { min: 34, max: 36 }
        text: Space and distance obey no law
      - roll: { min: 37, max: 39 }
        text: Personal demons turn on you
      - roll: { min: 40, max: 42 }
        text: Subconscious defends against intruder
      - roll: { min: 43, max: 45 }
        text: Denizen intrudes in dreamscape
