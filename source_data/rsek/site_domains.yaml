      - roll: { min: 77, max: 80 }
        text: Derelict, damaged, or forgotten area
      - roll: { min: 81, max: 84 }
        text: Pipes, conduits, or conveyance
      - roll: { min: 85, max: 88 }
        text: Signs of habitation or labor
